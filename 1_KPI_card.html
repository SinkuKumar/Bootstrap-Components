<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap KPI Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        .kpi-card {
            width: 220px;
            margin: 2px;
            padding: 2px;
        }

        .kpi-card .card-body {
            padding: 4px;
        }
        .kpi-text {
            text-align: center;
            margin: 2px;
        }
        h4{
            font-size:x-large;
        }
        h5 {
            font-size: medium;
        }
        h6 {
            font-size: small;
        }
    </style>
</head>

<body>
    <h1>Bootstrap KPI Cards!</h1>
    <hr>
    <div class="container-xxl d-flex justify-content-evenly flex-wrap p-1">
        <div class="card kpi-card">
            <div class="card-body">
                <h5 class="card-title">Total Charges</h5>
                <h6 class="card-subtitle text-body-secondary">Initial Charges</h6>
                <h4 class="kpi-text">$ 3,479,403.88</h4>
            </div>
        </div>
        <div class="card kpi-card">
            <div class="card-body">
                <h5 class="card-title">Gross Collection</h5>
                <h6 class="card-subtitle text-body-secondary">Out of Charges</h6>
                <h4 class="kpi-text">69.53 %</h4>
            </div>
        </div>
        <div class="card kpi-card">
            <div class="card-body">
                <h5 class="card-title">Gross AR Days</h5>
                <h6 class="card-subtitle text-body-secondary">Card subtitle</h6>
                <h4 class="kpi-text">62.66 Days</h4>
            </div>
        </div>
        <div class="card kpi-card">
            <div class="card-body">
                <h5 class="card-title">Aging Amount</h5>
                <h6 class="card-subtitle text-body-secondary">Yet to Collect</h6>
                <h4 class="kpi-text">$ 7,782,888.41</h4>
            </div>
        </div>
        <div class="card kpi-card">
            <div class="card-body">
                <h5 class="card-title">Total Visits</h5>
                <h6 class="card-subtitle text-body-secondary">Includes All</h6>
                <h4 class="card-title kpi-text">18,204</h4>
            </div>
        </div>
        <div class="card kpi-card">
            <div class="card-body">
                <h5 class="card-title">Charges per Visit</h5>
                <h6 class="card-subtitle text-body-secondary">Average Charges</h6>
                <h4 class="card-title kpi-text">$ 209.76</h4>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
